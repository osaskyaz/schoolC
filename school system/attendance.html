    <form> 
        
        <center>  <h1> School Attendance Form</h1> </center>  
        
    
        <div class="container">  
        
      <label> Full Name </label>  
      <input type="text" name="fullname" placeholder= "Full Name" class="fullname" size="15" required />
      <br>
      <br>
    
    
      <label> Roll number </label>   
      <input type="text" name="rollnumber" placeholder= "rollNumber" class="rollnumber" size="10" required />
      <br>
      <br>
    
      <label> Student Class </label>   
      <input type="text" name="studentclass" placeholder= "studentClass" class="studentclass" size="10" required />
      <br>
      <br>
    
      <label> Total Subject </label>   
      <input type="text" name="totalsubject" placeholder="TotalSubject"  class="totalsubject" size="15" required />
      <br>
      <br>
    
      <label> Age </label>   
      <input type="text" name="age" placeholder= "Age" class="age" size="15" required />
      <br>
      <br>
    
      <center><button type="button" class="submitBtn">Submit</button></center> 
    
        
        <div class="box">
            
            <span class="firstnameOut"><h2>name</h2></span>
            <br>
            <span class="rollnumberOut"><h2>roll</h2></span>
            <br>
            <span class="studentclassOut"><h2>stud</h2></span>
            <br>
            <span class="totalsubjectOut"><h2>total</h2></span>
            <br><br><br>
            <span class="ageOut"><h2>ag</h2></span>
